<!-- This tells the type of the document to the browser -->
<!DOCTYPE html>
<html>
  <!-- Extra information about the website like metadata or title -->
  <head>
    <title>Learning HTML</title>
  </head>
  <!-- Things that we see in the browser usually comes inside the body -->
  <body>
    <p>Hello Newbies</p>
    <p>My first web page</p>
  </body>
</html>
