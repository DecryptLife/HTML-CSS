<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crescent Moon</title>
    <style>
      .moon {
        position: absolute;
        border-radius: 50%;
        background-color: transparent;
        width: 100px;
        height: 100px;
        margin: auto;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        box-shadow: 25px 25px 0 0 blue;
      }
    </style>
  </head>
  <body>
    <div class="moon"></div>
  </body>
</html>
